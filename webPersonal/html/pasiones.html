              <label><strong>Empezé a jugar futbol cuando tenía entre 8 y 10 años de edad en el equipo del UDIF, éste fue el único equipo formal en el que estuve. En la secundaria seguí jugando durante todo el primer año, hasta que conocí el basketball, lo estuve practicando por aproximadamente 2 año(hasta tercero de secundaria).<br> En ese mismo año empecé a jugar frontenis, comené yendo cada viernes con unos amigos, hasta que me gustó mucho mas a tal grado de ir diariamente. </strong></label>
              <br><br><br><br>
              <label><strong>Cuando entré a la secundaria, a mediados de tercer año empecé a jugar volleyball, y sinceramente me gustó mucho. Como cualquier deporte, es difícil al principio, pero con la práctica todo se puede.<br>
              Durante el volleyball, no pertenecí a ningún equipo, solo lo jugaba por diversión y entretenimiento, y aunque no tenía conocimiento ni entrenador logré jugar decentemente.
              Actualmente lo sigo practicando después de haberlo dejado ese mismo año.</strong></label>
              <br><br><br><br><br><br><br>
              <label><strong>En cuestión de música, la he estado practicando toda mi vida, es un hobbie que poco a poco se volvió una pasión y que actualmente me ha estado generando buenos ingresos económicos.<br>
              Comencé desde muy pequeño aprendiendo guitarra con la ayuda de mi papá. De las primeras canciones que aprendí fueron boleros románticos, interpretadas por los tríos romanticos de antaño(Los 3 Ases, Los reyes, Los tecolines). Después aprendí y sigo aprendiendo hasta la fecha a tocar el acordión, el cual toca un género muy diferente al que yo tocaba anteriormente. De esta manera me metí en la música norteña y los corridos.<br>
              Actualmente sigo estudiando música norteña, y tengo intención de empezar a estudiar música de banda, para ampliar mis posibilidades de trabajo y no estancarme en un solo género.</strong></label></div>
